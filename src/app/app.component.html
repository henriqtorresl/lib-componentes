<div class="container">
  <div>
    <h3>Teste com o meterial autocomplete/material checkbox: </h3>

    <app-multiselect-autocomplete 
        [options]="options"
        (updateForm)="updateForm($event)"
    >
    </app-multiselect-autocomplete>

    <h2>As opções selecionadas são: </h2>
    @for (option of selectedOptions; track option) {
      <p>{{ option }}</p>
    }

  </div>
</div>
